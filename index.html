<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>Work</title>
    </head>
    <body>
        <!--Шапка ушанка-->
        <header class="header">
            <div class="container">
                <div class="header-title">
                    <h1>Working</h1>
                    <nav class="menu">
                        <ul class="menu-items">
                            <li><a href="#">Поиск работы</a></li>
                            <li><a href="#">Поиск сотрудников</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="user-actions">
                    <div class="registration-link">
                        <a href="https://vk.com/feed">Регистрация</a>
                    </div>
                    <div class="authorization-button">
                        <button>Войти</button>
                    </div>
                </div>
            </div>
        </header>
        <!--Поиск работы-->
        <section class="work-search">
            <div class="container">
                <div class="search-block">
                    <p>
                        За один клик -<br />
                        найдешь работу своей мечты
                    </p>
                    <div class="work-search-input">
                        <input
                            class="search-job"
                            type="text"
                            placeholder="Должность или компания"
                        />
                        <input
                            class="search-city"
                            type="text"
                            placeholder="Город, страна"
                        />
                        <button>Искать</button>
                    </div>
                </div>
                <div class="img-block">
                    <img src="resources/find-job/Содействие занятости 1.png" alt=""/>
                </div>
            </div>
        </section>
        <!--Помощь в поиске работы-->
        <section class="help-find-job">
            <div class="container">
                <div class="help">
                    <p>Помогаем найти работу</p>
                </div>
                <div class="logotypes">
                    <a href=""><img src="resources/logotypes/YouTube.png" alt="" /></a>
                    <a href=""><img src="resources/logotypes/What.png" alt="" /></a>
                    <a href=""><img src="resources/logotypes/Viber.png" alt="" /></a>
                    <a href=""><img src="resources/logotypes/Insta.png" alt="" /></a>
                    <a href=""><img src="resources/logotypes/Twit.png" alt="" /></a>
                    <a href=""><img src="resources/logotypes/Vk.png" alt="" /></a>
                    <a href=""><img src="resources/logotypes/Face.png" alt="" /></a>                    
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
